<link href="../../static/css/admin/admin_home_page.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

{% extends "layout.html" %}
{% block title %}Ticketz -  Driver Edit{% endblock %}
{% block body %}
    {% include "components/firm/navbar.html" %}
    <div class="container">
        <div class="row">
            <div class="col-sm-5">
                <section class="content">
                    <div class="card">

                        <section class="content-header">
                            <div class="container-fluid">
                                <div class="row mb-2">
                                    <div class="col-sm-6">
                                        <h1>Preview</h1>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <div class="card-body">
                            <label>Driver Name</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-hotel"></i>
                                    </span>
                                </div>
                                    <input disabled id="js_hotel_name" type="text" class="form-control" >
                            </div>
                            <br>

                            <label>Hotel e-Mail</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-at"></i>
                                    </span>
                                </div>
                                <input disabled id="js_e_mail" type="text" class="form-control" >
                            </div>
                            <br>

                            <label>Driver Description</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-info-circle"></i>
                                        </span>
                                    </div>
                                    <textarea disabled id="js_description" class="form-control"></textarea>
                                </div>
                            <br>

                            <label>City</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-map"></i>
                                    </span>
                                </div>
                                <input disabled id="js_city" type="text" class="form-control" >
                            </div>
                            <br>

                            <label>Driver Address</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-map-marked-alt"></i>
                                        </span>
                                    </div>
                                    <textarea disabled id="js_address" class="form-control"></textarea>
                                </div>
                            <br>

                            <label>Phone</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-phone-square"></i>
                                    </span>
                                </div>
                                <input disabled id="js_phone" type="text" class="form-control" >
                            </div>
                            <br>

                            <label>Website</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-globe"></i>
                                    </span>
                                </div>
                                <input disabled id="js_website" type="text" class="form-control" >
                            </div>
                            <br>


                        </div>

                    </div>
                </section>


            </div>
            <div class="col-sm-7">
                <section class="content">
                    <div class="card">

                        <section class="content-header">
                            <div class="container-fluid">
                                <div class="row mb-2">
                                    <div class="col-sm-6">
                                        <h1>Edit Driver</h1>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <div class="card-body">
                            <form method="post" action=""  role="form" name="edit_hotel" id="edit_hotel">
                                <label for="hotel_name" >Driver Name*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-hotel"></i>
                                        </span>
                                    </div>
                                    <input value="deneme" name="hotel_name" id="hotel_name" type="text" class="form-control" placeholder="Enter The Hotel Name" maxlength="25" required>
                                </div>

                                <br>
                                <label for="e_mail">Driver e-Mail*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-at"></i>
                                        </span>
                                    </div>
                                    <input value="deneme" name="e_mail" id="e_mail" type="text" class="form-control" placeholder="Enter The Hotel e-Mail" maxlength="50" required>
                                </div>

                                <br>
                                <label for="description">Driver Description*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-info-circle"></i>
                                        </span>
                                    </div>
                                    <textarea value="deneme" name="description" id="description" class="form-control" placeholder="Enter The Hotel Description" maxlength="250" required></textarea>
                                </div>
                                <br>

                                <label for="city">City*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-map"></i>
                                        </span>
                                    </div>
                                    <input value="deneme" name="city" id="city" type="text" class="form-control" placeholder="Enter The City" maxlength="20" required>
                                </div>
                                <br>

                                <label for="address">Driver Address*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-map-marked-alt"></i>
                                        </span>
                                    </div>
                                    <textarea value="deneme" name="address" id="address" class="form-control" placeholder="Enter The Hotel Address" maxlength="250" required></textarea>
                                </div>
                                <br>

                                <label for="phone">Phone*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-phone-square"></i>
                                        </span>
                                    </div>
                                    <input value="deneme" name="phone" id="phone" type="text" class="form-control" placeholder="Enter The Phone" maxlength="15" required>
                                </div>
                                <br>

                                <label for="website">Website</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-phone-square"></i>
                                        </span>
                                    </div>
                                    <input value="deneme" name="website" id="website" type="text" class="form-control" placeholder="Enter The Website" maxlength="50" required>
                                </div>
                                <br>
                            </form>
                            <div class="card-footer">
                                <button type="submit" onclick="edit()" class="btn btn-info float-right">Update</button>
                                <button type="submit" class="btn btn-default" onclick="document.getElementById('edit_hotel').reset();">Clear</button>
                            </div>

                            <div class="message-box-danger" style="display: none">
                                <div class="alert alert-danger alert-dismissible" style="display:block; margin: 10px;">
                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                    Please Fill All Necessary *</div>
                            </div>
                        </div>

                            </div>
                </section>



            </div>

        </div>
    </div>

    <br>
    <br>
    {% include "components/firm/footer.html" %}
    <script>


    </script>

{% endblock %}
