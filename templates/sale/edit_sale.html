<link href="../../static/css/admin/admin_home_page.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

{% extends "layout.html" %}
{% block title %}Add Sale{% endblock %}
{% block body %}
    {% include "components/admin/navbar.html" %}
    <div class="container">
        <div class="row">

            <div class="col-sm-7">
                <section class="content">
                    <div class="card">

                        <section class="content-header">
                            <div class="container-fluid">
                                <div class="row mb-2">
                                    <div class="col-sm-6">
                                        <h1>Edit Sale</h1>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <div class="card-body">
                            <form method="post" action="" enctype = "multipart/form-data"  role="form" name="edit_sale" id="edit_sale">
                                <label for="sale_code" >Edit Sale Code</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                    </div>
                                    <input value="{{ sale[1] }}" name="sale_code" id="sale_code" type="text" class="form-control" placeholder="Enter The Sale Code" maxlength="6" required>
                                </div>

                                <br>

                                <label for="sale_start_at">Start at</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                    </div>
                                    <input value = "{{ sale[2] }}" name="sale_start_at" id="sale_start_at" type="date" class="form-control" required>
                                </div>

                                <label for="sale_finish_at">Finish at</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                    </div>
                                    <input value = "{{ sale[3] }}" name="sale_finish_at" id="sale_finish_at" type="date" class="form-control" required>
                                </div>

                                <label for="firm">Firm</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-map"></i>
                                        </span>
                                    </div>
                                    <select class="form-control" name="firm" id="firm">
                                        <option value="" disabled selected>Select a Firm</option>
                                        {% for (id, firm) in firms %}
                                            {% if sale[5] == id %}
                                                <option value="{{ id }}" selected >{{ firm.name }}</option>
                                            {% else %}
                                                <option value="{{ id }}">{{ firm.name }}</option>
                                            {% endif %}
                                        {% endfor %}
                                    </select>
                                </div>
                                <br>
                                <label for="city">Active or not?</label>
                                <div class="input-group">
                                    {% if sale[6] %}
                                        <label class="radio-inline">
                                            <input selected  type="radio" name="is_active" value="true" checked >Active
                                        </label>
                                        <label class="radio-inline">
                                            <input  type="radio" name="is_active" value="false">Deactive
                                        </label>
                                    {% else %}
                                    <label class="radio-inline">
                                        <input   type="radio" name="is_active" value="true" >Active
                                    </label>
                                    <label class="radio-inline">
                                        <input   type="radio" name="is_active" value="false" checked>Deactive
                                    </label>
                                    {% endif %}
                                </div>



                                <label for="description">Sale Description</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fas fa-info-circle"></i>
                                            </span>
                                        </div>
                                        <textarea value = "{{ sale[7] }}" name="description" id="description" class="form-control" placeholder="Enter The Sale Description" maxlength="60" required>{{ sale[7] }}</textarea>
                                    </div>
                                <br>

                                <label for="sale_price">Discount</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                    </div>
                                    <input value = "{{ sale[4] }}" name="sale_price" id="sale_price" type="text" class="form-control" placeholder="Enter The Discount Sale Price" maxlength="2" required>
                                </div>
                                
                
                                <br>
                                <div class="form-group">
                                    <input type="submit" value="submit" class="btn float-right login_btn">
                                </div>         
                            </form>


                            
                        </div>

                    </div>
                </section>



            </div>

        </div>
    </div>

    <br>
    <br>
    {% include "components/admin/footer.html" %}
{% endblock %}
