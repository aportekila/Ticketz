<link href="../../static/css/admin/admin_home_page.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<style>

    .g-recaptcha.error {
      border: solid 2px #c64848;
      padding: .2em;
      width: 19em;
    }
</style>
{% extends "layout.html" %}
{% block title %}Ticketz -  Vehicle Add{% endblock %}
{% block body %}
    {% include "components/firm/navbar.html" %}
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-sm-5">
                <section class="content">
                    <div style="background-color:powderblue;" class="card">

                        <section class="content-header">
                            <div class="container-fluid">
                                <div class="row mb-2">
                                    <div class="col-sm-6">
                                        <h1>Preview</h1>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <div class="card-body">
                            <label>Vehicle Name</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-hotel"></i>
                                    </span>
                                </div>
                                    <input disabled  id="js_vehicle_name" type="text" class="form-control" >
                            </div>
                            <br>

                            <label>Category</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-at"></i>
                                    </span>
                                </div>
                                <input disabled  id="js_category" type="text" class="form-control" >
                            </div>
                            <br>
                            <label>Model</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-phone-square"></i>
                                    </span>
                                </div>
                                <input disabled  id="js_model" type="text" class="form-control" >
                            </div>
                            <br>
                            <label>Capacity</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-info-circle"></i>
                                        </span>
                                    </div>
                                    <input disabled  id="js_capacity" type="text" class="form-control" >
                                </div>
                            <br>

                            <label>Production Year</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-map"></i>
                                    </span>
                                </div>
                                <input disabled  id="js_production_year" type="text" class="form-control" >
                            </div>
                            <br>
                            <label>Production Place</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-map"></i>
                                    </span>
                                </div>
                                <input disabled id="js_production_place" type="text" class="form-control" >
                            </div>
                            <br>
                            <label>Description</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-map-marked-alt"></i>
                                        </span>
                                    </div>
                                    <textarea  disabled id="js_description" class="form-control"></textarea>
                                </div>
                            <br>


                        </div>

                    </div>
                </section>


            </div>
            <div class="col-sm-7">
                <section class="content">
                    <div class="card">

                        <section class="content-header">
                            <div class="container-fluid">
                                <div class="row mb-2">
                                    <div class="col-sm-6">
                                        <h1>Add Vehicle</h1>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <div class="card-body">
                            <form method="post" action="" enctype = "multipart/form-data"  role="form" name="add_vehicle" id="add_vehicle">
                                <label for="vehicle_name" >Vehicle Name*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-hotel"></i>
                                        </span>
                                    </div>
                                    <input name="vehicle_name" id="vehicle_name" type="text" class="form-control" placeholder="Enter The Vehicle Name" maxlength="20" required>
                                </div>

                                <br>
                                <label for="category">Category*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-at"></i>
                                        </span>
                                    </div>
                                    <input name="category" id="category" type="text" class="form-control" placeholder="Category" maxlength="20" required>
                                </div>
                                <br>
                             <label for="model">Model*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-phone-square"></i>
                                        </span>
                                    </div>
                                    <input name="model" id="model" type="text" class="form-control" placeholder="Enter The Model" maxlength="20" required>
                                </div>
                                <br>


                                <label for="capacity">Capacity*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-info-circle"></i>
                                        </span>
                                    </div>
                                    <input name="capacity" id="capacity" type="number" class="form-control" placeholder="Capacity" maxlength="20" required>
                                </div>
                                <br>

                                <label for="production_year">Production Year*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-map-marked-alt"></i>
                                        </span>
                                    </div>
                                    <input name="production_year" id="production_year" type="number" class="form-control" placeholder="Production Year" maxlength="20" required>
                                </div>
                                <br>
                                <label for="production_place">Production Place*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-map-marked-alt"></i>
                                        </span>
                                    </div>
                                    <input name="production_place" id="production_place" type="text" class="form-control" placeholder="Production Place" maxlength="20" required>
                                </div>
                                <br>

                                <label for="description">Description</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-map-marked-alt"></i>
                                        </span>
                                    </div>
                                    <textarea name="description" id="description" class="form-control" placeholder="Description" maxlength="200" required></textarea>
                                </div>
                                <br>
                                <label for="document">Document (only pdf)</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-file"></i>
                                        </span>
                                    </div>
                                    <input type="file" id="document"  name="document" accept="application/pdf" class="form-control">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-th"></span>
                                    </div>
                                </div>
                                <br>
                                <div class="input-group">
                                    <div id="recaptcha" class="g-recaptcha" data-sitekey="6LccwnwUAAAAAG8JphQH654xXnS00pNpgzmjTxUX"></div>

                                </div>


                                <br>

                            </form>
                            <div class="card-footer">
                                <button type="submit" onclick="add()" class="btn btn-info float-right">Submit</button>
                                <button type="submit" class="btn btn-default" onclick="document.getElementById('add_vehicle').reset();">Clear</button>
                            </div>

                            <div class="message-box-danger-length" style="display: none">
                                <div class="alert alert-danger alert-dismissible" style="display:block; margin: 10px;">
                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                    5-20 characters and capacity and year is number *</div>
                            </div>
                        </div>

                            </div>
                </section>



            </div>

        </div>
    </div>

    <br>
    <br>
    {% include "components/firm/footer.html" %}
<script src="../../static/js/vehicle/add_vehicle.js"></script>

{% endblock %}
