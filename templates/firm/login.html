{% extends "layout.html" %}
{% block title %}Ticketz -  Firm Login{% endblock %}
{% block body %}
<nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
<a href="/" class="navbar-brand">Ticketz</a>
<button onclick="deneme()" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar5">
	<span class="navbar-toggler-icon"></span>
</button>
<div class="navbar-collapse collapse" id="navbar5">
	<ul class="navbar-nav">
		<li class="nav-item active" ≈>
			<a class="nav-link" href="/" >Home <span class="sr-only">Home</span></a>
		</li>

	</ul>

</div>
</nav>
<br><br><br><br>
<div class="container">
	<div class="row">
		<div class="col-sm-2"></div>
		<div class="col-sm-7">
			<section class="content">
				<div class="card">

					<section class="content-header">
						<div class="container-fluid">
							<div class="row mb-2">
								<div class="col-sm-6">
									<h1>Firm Login</h1>
								</div>
							</div>
						</div>
					</section>
					<div class="card-body">
						<form method="POST" action="" enctype = "multipart/form-data"  role="form" name="login_firm" id="login_firm">
							<br>
							<label for="e_mail">Firm e-Mail*</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<i class="fas fa-at"></i>
									</span>
								</div>
								<input name="e_mail" id="e_mail" type="text" class="form-control" placeholder="Enter The Firm e-Mail" maxlength="20" required>
							</div>
							<br>

							<label for="firm_password" >Firm Password*</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<i class="fas fa-hotel"></i>
									</span>
								</div>
								<input name="password" id="password" type="password" class="form-control"  placeholder="Enter The Firm Password" maxlength="20" required>
							</div>


							<br>

						</form>
						<div class="card-footer">
							<button type="submit" onclick="document.getElementById('login_firm').submit();" class="btn btn-info float-right">Submit</button>
							<button type="submit" class="btn btn-default" onclick="document.getElementById('login_firm').reset();">Clear</button>
						</div>


                        <div class="message-box-danger-length" style="display: none">
							<div class="alert alert-danger alert-dismissible" style="display:block; margin: 10px;">
								<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
								5-20 characters*</div>
						</div>
					</div>

						</div>
			</section>



		</div>

	</div>
</div>

<br>
<br>
