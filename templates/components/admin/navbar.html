
<link href="../../../static/css/admin/navbar.css" rel="stylesheet">

<nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
    <a href="/" class="navbar-brand">Ticketz</a>
    <button onclick="deneme()" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar5">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbar5">
        <ul class="navbar-nav">
            <li class="nav-item active" ≈>
                <a class="nav-link" href="/" >Home <span class="sr-only">Home</span></a>
            </li>

        </ul>

        {% if user[-1] %}
            <ul class="navbar-nav">
                <li class="nav-item active" ≈>
                    <a class="nav-link" href="/admin_home_page" >Admin Page<span class="sr-only">Admin Page</span></a>
                </li>

            </ul>


        {% endif %}
            <div class="input-group">

                <select class="form-control text-light bg-dark col-md-3" name="search_for" id="search_for">
                    <option selected value="expedition"> Expeditions</option>
                    {% if user %}
                        <option value="ticket" > Tickets</option>
                    {% endif %}
                    <option value="hotel"> Hotels</option>
                </select>
                <input name="search" id="search" type="text" class="form-control border border-right-0" placeholder="Search...">
                <span class="input-group-append">
                <button class="btn btn-outline-secondary border border-left-0" onclick="ara()" type="button">
                    <i class="fa fa-search"></i>
                </button>
              </span>
            </div>
        {% if user != None %}
            {% if not user[-1] %}
                <ul class="navbar-nav">
                <li class="nav-item active" ≈>
                    <a class="nav-link" href="/my_tickets" >My Tickets<span class="sr-only">My Tickets</span></a>
                </li>
                </ul>


            {% endif %}
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a onclick="user()" class="nav-link" href="" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="false" aria-expanded="true">

                        <i class="far fa-user"></i>{{ user[1] }}
                    </a>
                    <div id="ddd" style="display: none" class="dropdown-menu navbar-dark bg-dark">

                        <span class="nav-item active" ≈>
                            <a class="nav-link" href="/my_profile" >Profile <span class="sr-only bg-dark">Profile</span></a>
                        </span>
                        <span class="nav-item active" ≈>
                            <a class="nav-link" href="/logout" >Logout <span class="sr-only bg-dark">Logout</span></a>
                        </span>

                    </div>
                </li>
            </ul>



        {% else %}
            <ul class="navbar-nav">
                <li class="nav-item active" ≈>
                    <a class="nav-link" href="/login" >Login<span class="sr-only">Login</span></a>
                </li>

            </ul>
            <ul class="navbar-nav">
                <li class="nav-item active" ≈>
                    <a class="nav-link" href="/signup" >Register<span class="sr-only">Sign Up</span></a>
                </li>

            </ul>

        {% endif %}
    </div>
</nav>

<script>

    $('#search').on('keyup', function (e) {
    if (e.keyCode == 13) {
        if($('#search').val() != "")
        text = $('#search').val()
        search_for = $('#search_for').val()
        text = text.split('/')
        if( text.length == 3 ){
            text = text[0] + 'date' + text[1] + 'date' + text[2]
            window.location = "/search_" + search_for + "/" +text
        }
        else if( text.length == 1){
            text = text[0]
            window.location = "/search_" + search_for + "/" +text
        }
        else{
            alert('Please search with valid key')
            $('#search').val("")
        }

    }
    });

    function ara(){
        if($('#search').val() != "")
        text = $('#search').val()
        search_for = $('#search_for').val()
        text = text.split('/')
        if( text.length == 3 ){
            text = text[0] + 'date' + text[1] + 'date' + text[2]
            window.location = "/search_" + search_for + "/" +text
        }
        else if( text.length == 1){
            text = text[0]
            window.location = "/search_" + search_for + "/" +text
        }
        else{
            alert('Please search with valid key')
            $('#search').val("")
        }
    }

    let i=0;
    function deneme() {
        i++;
        if(i%2==1)
            $('#navbar5').show()
        else
            $('#navbar5').hide()
    }
  function user() {

          $('#ddd').toggle(750, function () {
            setTimeout(function () {
                $("#ddd").toggle(750);
            }, 3000);
        });


  }
</script>
