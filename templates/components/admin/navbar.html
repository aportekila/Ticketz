    <button onclick="deneme()" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar5">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbar5">
        <ul class="navbar-nav">
            <li class="nav-item active" ≈>
                <a class="nav-link" href="/" >Home <span class="sr-only">Home</span></a>
            </li>

        </ul>
        {% if user[-1] %}
            <ul class="navbar-nav">
                <li class="nav-item active" ≈>
                    <a class="nav-link" href="/admin_home_page" >Admin Home Page<span class="sr-only">Admin Home Page</span></a>
                </li>

            </ul>
            <ul class="navbar-nav">
                <li class="nav-item active" ≈>
                    <a class="nav-link" href="/admin/add_hotel" >Add Hotel<span class="sr-only">Add Hotel</span></a>
                </li>

            </ul>
            <ul class="navbar-nav">
                <li class="nav-item active" ≈>
                    <a class="nav-link" href="/admin/edit_hotels" >Edit Hotel<span class="sr-only">Edit Hotel</span></a>
                </li>

            </ul>
        {% endif %}

            <div class="input-group">

                <select class="form-control text-light bg-dark col-md-3" name="search_for" id="search_for">
                    <option selected value="expedition"> Expeditions</option>
                    {% if user %}
                        <option value="ticket" > Tickets</option>
                    {% endif %}
                    <option value="hotel"> Hotels</option>
                </select>
                <input name="search" id="search" type="text" class="form-control border border-right-0" placeholder="Search...">
                <span class="input-group-append">
                <button class="btn btn-outline-secondary border border-left-0" onclick="ara()" type="button">
                    <i class="fa fa-search"></i>
                </button>
              </span>
            </div>
        {% if user != None %}
            <!--<ul class="navbar-nav">
                <li class="nav-item dropdown">

            {% if not user[-1] %}
                <ul class="navbar-nav">
                <li class="nav-item active" ≈>
                    <a class="nav-link" href="/my_tickets" >My Tickets<span class="sr-only">My Tickets</span></a>
                </li>

            </ul>
            {% endif %}
        {% else %}
            <ul class="navbar-nav">
                <li class="nav-item active" ≈>
                    <a class="nav-link" href="/login" >Login<span class="sr-only">Login</span></a>

            </ul>
            <ul class="navbar-nav">
                <li class="nav-item active" ≈>
                    <a class="nav-link" href="/signup" >Register<span class="sr-only">Sign Up</span></a>
                </li>

            </ul>

        {% endif %}
    </div>
</nav>

<script>

    $('#search').on('keyup', function (e) {
    if (e.keyCode == 13) {
        if($('#search').val() != "")
        text = $('#search').val()
        search_for = $('#search_for').val()
        text = text.split('/')
        if( text.length == 3 ){
            text = text[0] + 'date' + text[1] + 'date' + text[2]
            window.location = "/search_" + search_for + "/" +text
        }
        else if( text.length == 1){
            text = text[0]
            window.location = "/search_" + search_for + "/" +text
        }
        else{
            alert('Please search with valid key')
            $('#search').val("")
        }

    }
    });

    function ara(){
        if($('#search').val() != "")
        text = $('#search').val()
        search_for = $('#search_for').val()
        text = text.split('/')
        if( text.length == 3 ){
            text = text[0] + 'date' + text[1] + 'date' + text[2]
            window.location = "/search_" + search_for + "/" +text
        }
        else if( text.length == 1){
            text = text[0]
            window.location = "/search_" + search_for + "/" +text
        }
        else{
            alert('Please search with valid key')
            $('#search').val("")
        }
    }

    let i=0;
    function deneme() {
        i++;
        if(i%2==1)
            $('#navbar5').show()
        else
            $('#navbar5').hide()
    }
</script>
