<!--
    Navbar with brand and links left, full width search form and toggler right
    The links collapse into the mobile menu
-->
<nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
    <a href="/" class="navbar-brand">Ticketz</a>
    <button onclick="deneme()" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar5">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbar5">
        <ul class="navbar-nav">
            <li class="nav-item active" ≈>
                <a class="nav-link" href="/" >Home <span class="sr-only">Home</span></a>
            </li>

        </ul>
        {% if user[-1] %}
            <ul class="navbar-nav">
                <li class="nav-item active" ≈>
                    <a class="nav-link" href="/admin/add_hotel" >Add Hotel<span class="sr-only">Add Hotel</span></a>
                </li>

            </ul>
            <ul class="navbar-nav">
                <li class="nav-item active" ≈>
                    <a class="nav-link" href="/admin/edit_hotels" >Edit Hotel<span class="sr-only">Edit Hotel</span></a>
                </li>

            </ul>
        {% endif %}

            <div class="input-group">
                <input name="search" id="search" type="text" class="form-control border border-right-0" placeholder="Search...">
                <span class="input-group-append">
                <button class="btn btn-outline-secondary border border-left-0" onclick="ara()" type="button">
                    <i class="fa fa-search"></i>
                </button>
              </span>
            </div>
        {% if user != None %}
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link" href="" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                        <i class="far fa-user"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Admin</a>
                    </div>
                </li>
            </ul>
        {% else %}
            <ul class="navbar-nav">
                <li class="nav-item active" ≈>
                    <a class="nav-link" href="/login" >Login<span class="sr-only">Login</span></a>
                </li>

            </ul>
            <ul class="navbar-nav">
                <li class="nav-item active" ≈>
                    <a class="nav-link" href="/signup" >Register<span class="sr-only">Sign Up</span></a>
                </li>

            </ul>

        {% endif %}
    </div>
</nav>
</br></br>
</br>
<br>
<script>

    $('#search').on('keyup', function (e) {
    if (e.keyCode == 13) {
        if($('#search').val() != "")
        text = $('#search').val()
        window.location = "/search_hotel/" + text
    }
    });

    function ara(){
        if($('#search').val() != "")
        text = $('#search').val()
        window.location = "/search_hotel/" + text
    }

    let i=0;
    function deneme() {
        i++;
        if(i%2==1)
            $('#navbar5').show()
        else
            $('#navbar5').hide()
    }
</script>
