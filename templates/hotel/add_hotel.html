                            <br>

            <div class="col-sm-7">

                                </div>

                                </div>
                                <br>

                                        <span class="input-group-text">
                                            <i class="fas fa-map"></i>
                                        </span>
                                    </div>
                                    <select class="form-control" name="city" id="city-dd" onchange="onCitySelected()">

                                </div>
                                <br>
                                <label for="city">Terminal*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-map"></i>
                                        </span>
                                    </div>

                                    </select>
                                </div>
                                <br>

                                <label for="address">Hotel Address*</label>

                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-map-marked-alt"></i>
                                        </span>
                                    </div>
                                    <textarea name="address" id="address" class="form-control" placeholder="Enter The Hotel Address" maxlength="250" required></textarea>

                                <br>

                                <label for="phone">Phone*</label>

                                    <div class="input-group-prepend">

                                            <i class="fas fa-phone-square"></i>
                                        </span>
                                    </div>

                                <br>

                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-phone-square"></i>
                                        </span>
                                    </div>

                                </div>
                                <br>

                                    <div class="input-group" id="i0">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="far fa-images"></i>
                                            </span>

                                <br>

                                <br>

                                <div class="input-group">
                                    <div id="recaptcha" class="g-recaptcha" data-sitekey="6LccwnwUAAAAAG8JphQH654xXnS00pNpgzmjTxUX"></div>

                                </div>


                                <br>

                            </form>
                            <div class="card-footer">

                                <button type="submit" class="btn btn-default" onclick="document.getElementById('add_hotel').reset();">Clear</button>
                            </div>

                            <div class="message-box-danger" style="display: none">
                                <div class="alert alert-danger alert-dismissible" style="display:block; margin: 10px;">
                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                    Please Fill All Necessary *</div>
                            </div>
                        </div>

                            </div>

            </div>

    <br>

<script src="../../static/js/admin/add_hotel.js"></script>

<script>
var raw = '{{ cities|tojson }}';
var jo = JSON.parse(raw);

function populateTerminals(terminals){
    var terminalSelect = document.getElementById("terminal-dd");    
    terminalSelect.options.length = 0;
    for (var i = 0; i < terminals.length; i++) {
        var opt = terminals[i];
        var el = document.createElement("option");
        el.textContent = opt['name'];
        el.value = opt['id'];
        terminalSelect.appendChild(el);
    }
}

function onCitySelected(){
    var cityId = document.getElementById("city-dd").value;
    var terminals = jo[cityId]['terminals'];
    populateTerminals(terminals);
}
onCitySelected();
console.log('flag1');
</script>
